            },
            atomHouse: {
                name: 'Atom House',
                link: 'https://atomhouse.com/'
            },
            globalExpress: {
                name: 'Global Express',
                link: 'http://www.digitalnomadsmedellin.com/global-express-modern-space-perfect-location/'
            },
            frendaColectivo: {
                name: 'Frenda Colectivo',
                link: 'http://www.digitalnomadsmedellin.com/frenda-colectivo-coworking/'
            },
            tinkko: {
                name: 'Tinkko Coworking',
                link: 'http://www.digitalnomadsmedellin.com/tinkko-coworking/'
            },
            nodo: {
                name: 'Nodo Coworking',
                link: 'https://nodo.space/'
            }
        }
    }
    venue: {
        title: Venue,
        first: 'The conference will be held at Complejo Ruta N, Calle 67 Nº 52-20 which is easily accessible by uber, taxi, bus and a 5 minute walk away from Universidad Metro station.',
        second: "The are a bunch of restaurants that are part of Ruta N's complex or a short walking distance in which you will be able to find lunch.",
        website: 'Ruta N website',
        link: 'https://www.rutanmedellin.org',
        map: 'See the map bigger'
    }
