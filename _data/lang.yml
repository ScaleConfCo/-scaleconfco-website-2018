        follow: And follow us
    }
    about: {
        title: About the conference,
        blue: 'ScaleConf Colombia is a non-profit language-agnostic conference organized by volunteers to bring knowledge on scalability, distributed systems, DevOps and modern software tools to the community.',
        first: 'Our main objetive is to level up the community’s knowledge, by bringing great speakers from the teams that are paving the way for a global scale in tomorrow’s apps and services.',
        second: 'Last year’s event was successful beyond our expectations, with over 350 attendees, 13 awesome speakers, 10 sponsors and 2 days of exciting talks and workshops, so ScaleConf Colombia is coming back for 2018!'
    }
    speakers: {
        title: Speakers
    }
    scholarships: {
        title: Opportunity Grant,
        first: 'We are constantly looking for ways to make the web development community more inclusive, and our opportunity grant program, which covers the cost of a full ScaleConf Colombia ticket is an important part of that effort.',
        second: 'This scholarship is open to any person that self-identifies as part of an underpresented group in technology and is looking for an opportunity to grow.',
        button: Apply
    }
    code: {
        title: Code of Conduct,
        first: 'A primary goal of ScaleConf Colombia is to be inclusive to the largest number of contributors, with the most varied and diverse backgrounds possible.',
        second: 'As such, we are committed to providing a friendly, safe and welcoming environment for all, regardless of gender, sexual orientation, ability, ethnicity, socioeconomic status, and religion (or lack thereof). This code of conduct outlines our expectations for all those who participate in our community, as well as the consequences for unacceptable behavior. We invite all those who participate in ScaleConf Colombia to help us create safe and positive experiences for everyone.',
        button: Read our Code of Conduct
    }
    footer: {
        title: 'Let’s stay in touch, follow us',
        question: 'Got any questions?'
    }
    seeMap: See the map
    cityGuide: {
        title: City Guide,
        intro: "Medellín is the second largest city in Colombia. It has over 3 million people and is the capital of the department of Antioquia. The weather in Medellín is considered to be mild, hence it is known as the 'City of everlasting spring'. Average daily temperatures are 22ºC (71ºF) , range from 15 to 30 degrees Celsius (60º-85ºF)."
    }
    airports: {
        title: Airports,
        intro: 'Medellin has two main airports - Jose Maria Cordova International Airport and Enrique Olaya Herrera Airport.',
        jmc: {
            description: 'The international airport (Jose Maria Cordova) is located about 29km from Medellin in Rionegro, a 45 minute car ride down a windy road.',
            link: 'http://osm.org/go/YMhytMEx-?way=175757629'
        },
        eoh: {
            description: 'The local airport (Enrique Olaya Herrera) is located within the city although only small regional flights depart/land from there.',
            link: 'http://osm.org/go/YMhb6KVE--?relation=5423164'
        }
    }
    airportsToCity: {
        title: 'Getting from Jose Maria Cordova airport to the city',
        taxi: 'Taxi - You will see blue and white taxis located outside the doors when you exit the airport. Although all taxis in Medellin use taxi-meters, the ride to/from the airport is fixed at $75.000COP(Approximately $28 USD) or a bit more depending on which part of the city your are going to. However, just to be on the safe side, make sure to ask the taxi driver the price before leaving the airport.',
        colectivo: 'Colectivos (shared rides) - These are shared taxis or mini-buses also located just outside when you exit. Colectivos cost $15.000 COP per person from the airport to across from the San Diego Mall. To return, you will need to go to the same place, across from the San Diego Mall. Note: Colectivos will NOT drop you off directly at your destination. Instead they will drop you in front of San Diego Mall. We suggest taking a taxi from this point to your destination.'
    }
    aroundTheCity: {
        title: 'Getting around the city',
        uber: 'Uber - It costs the same as a taxi.',
        taxi: {
            intro: 'Taxi - The fastest and most convenient way is to take a taxi. These taxis are yellow and legally must charge you based on the reading on the taxi meter, so there is no need to negotiate your fare. We recommend that you get a cab by:',
            hotel: 'Have your hotel call a taxi',
            tappsi: {
                name: 'Tappsi',
                link: 'https://tappsi.co/'
            },
            easyTaxi: {
                name: 'Easy Taxi',
                link: 'http://www.easytaxi.com/co/'
            },
            cityTaxi: {
                name: 'CityTaxi',
                link: 'http://citytaxiapp.co/'
            }
        },
        metro: {
            name: Metro,
            link: 'https://www.metrodemedellin.gov.co/',
            intro: 'Traveling through the city is easy and quick, with the Metro system. It has 2 Metro lines (train) and is connected to 2 Metrocable lines (cable cars).',
            mapLink: 'https://www.metrodemedellin.gov.co/Portals/1/pdf/g-mapa-esquematico.PDF.pdf?ver=2017-03-02-075732-720',
            map: 'See Metro map',
            buses: 'There are integrated bus routes which will drop you at a Metro station.',
            station: 'The closest station to the conference venue is Universidad on line A, which will drop you at 5 minute walk to the venue'
        }
    }
    coffe: {
        title: 'Coffee shops and co-working spaces',
        intro: 'The best coffeeshops and co-working spaces are located around the Poblado area, these are some you might want to check out:',
        list: {
            velvet: {
                name: 'Velvet',
                link: 'http://cafevelvet.co'
