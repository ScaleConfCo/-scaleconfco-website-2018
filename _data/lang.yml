        follow: Y síguenos
    }
    about: {
        title: Acerca de la conferencia,
        blue: 'ScaleConf Colombia es una conferencia sin animo de lucro, agnostica de lenguaje, organizada por voluntarios para brindar conocimiento en escalabilidad, sistemas distribuidos, DevOps y herramientas modernas de software a la comunidad.',
        first: 'Nuestro principal objetivo es incrementar el nivel del conocimiento de la comunidad, brindando grandes conferencistas de los equipos que estan pavimentando el camino a la escalabilidad global de las aplicaciones y servicios del mañana',
        second: 'El evento del año pasado fue un exito sobre nuestras expectativas, con más de 350 asistentes, 13 increibles conferencistas, 10 patrocinadores y 2 días de emocionantes charlas y talleres. ¡Por eso ScaleConf Colombia está de regreso para el 2018!'
    }
    speakers:
        title: Speakers
    scholarships: {
        title: Becas de Oportunidad,
        first: 'Constantemente estamos buscando maneras para hacer más inclusiva a la comunidad de desarrollo, y nuestro programa de becas de oportunidad, que cubre el costo de un boleto para ScaleConf Colombia, es una parte importante de esta iniciativa.',
        second: 'Estas becas están abiertas a cualquier persona que se identifique como parte de un grupo subrepresentado en tecnología y esté buscando una oportunidad para crecer.',
        button: Aplica
    }
    code: {
        title: Código de Conducta,
        first: 'Un objetivo principal de ScaleConf Colombia es incluir a la mayor cantidad de contribuyentes, con los perfiles más variados y diversos posibles.',
        second: 'Como tal, nos comprometemos a proporcionar un entorno amigable, seguro y acogedor para todos, independientemente de su sexo, orientación sexual, capacidad, origen étnico, nivel socioeconómico y religión (o la falta de ella). Este código de conducta describe nuestras expectativas para todos aquellos que participan en nuestra comunidad, así como también las consecuencias de un comportamiento inaceptable. Invitamos a todos los que participan en ScaleConf Colombia a que nos ayuden a crear experiencias seguras y positivas para todos.',
        button: Lee nuestro Código de Conducta
    }
    footer: {
        title: 'Estemos en contacto, síguenos',
        question: '¿Tienes alguna pregunta?'
    }
    seeMap: Ver el mapa
    cityGuide: {
        title: 'Guía de la ciudad',
        intro: "Medellín es la segunda ciudad más grande de Colombia. Tiene más de 3 millones de habitantes y es la capital del departamento de Antioquia. El clima en Medellín es templado de ahí su apodo como la 'ciudad de la eterna primavera'. La temperatura diaria promedio es de 22ºC, cambia en el rango de los 15 a los 30 grados Celsius."
    }
    airports: {
        title: Aeropuertos,
        intro: 'Medellín tiene dos aeropuertos principales - el Aeropuerto Internacional Jose Maria Cordova y el Aeropuerto Enrique Olaya Herrera.',
        jmc: {
            description: 'El aeropuerto internacional (Jose Maria Cordova) está ubicado a 29km de Medellin, en Rionegro, a 45 minutos en automóvil por una carretera sinuosa.',
            link: 'http://osm.org/go/YMhytMEx-?way=175757629'
        },
        eoh: {
            description: 'El aeropuerto local (Enrique Olaya Herrera) está ubicado dentro de la ciudad aunque solo vuelos regionales aterrizan o despegan desde allí.',
            link: 'http://osm.org/go/YMhb6KVE--?relation=5423164'
        }
    }
    airportsToCity: {
        title: 'Ir del aeropuerto Jose María Cordova a la ciudad',
        taxi: 'Taxis - Afuera de la salida del aeropuerto verás taxis blancos con azul. Aunque los taxis en Medellín usan taximetro, la tarifa desde el aeropuerto es fija y cuesta $75.000COP (aprox. $28 USD) o un poco más dependiendo del lugar de la ciudad al que te dirijas. Sin embargo para estar seguro, acuerda el precio con el conductor antes de tomar el taxi.',
        colectivo: 'Colectivos (buses pequeños) - Estos son taxis compartidos o mini-buses ubicados justo afuera de la salida del aeropuerto. El precio del colectivos es de $15.000 COP por persona desde el aeropuerto hasta el centro comercial San Diego. Para volver, tendrás que ir al mismo lugar, frente al centro comercial San Diego. Nota: Los colectivos no te llevarán directamente a tu destino. Te dejarán en frente del centro comercial San Diego. Te sugerimos tomar un taxi desde este punto hasta tu destino.'
    }
    aroundTheCity: {
        title: 'Moverse en la ciudad',
        uber: 'Uber. Tiene un costo igual a un taxi.',
        taxi: {
            intro: 'Taxi - La forma más fácil y cómoda de transportarse es tomando un taxi. Los taxis son amarillos y legalmente deben cobrar basado en el valor indicado por el taxímetro al finalizar el recorrido, así que no existe la necesidad de negociar la tarifa. Te recomendamos tomar un taxi de las siguientes formas:',
            hotel: 'Pedirle al hotel llamar un taxi',
            tappsi: {
                name: 'Tappsi',
                link: 'https://tappsi.co/'
            },
            easyTaxi: {
                name: 'Easy Taxi',
                link: 'http://www.easytaxi.com/co/'
            },
            cityTaxi: {
                name: 'CityTaxi',
                link: 'http://citytaxiapp.co/'
            }
        },
        metro: {
