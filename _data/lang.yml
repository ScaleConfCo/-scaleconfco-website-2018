        buttons: [ Apply for a talk, Apply for a lightning talk ]
    }
    mailing: {
        title: 'Stay tuned, join our mailing list',
        button: Join,
        follow: And follow us
    }
    about: {
        title: About the conference,
        blue: 'ScaleConf Colombia is a non-profit language-agnostic conference organized by volunteers to bring knowledge on scalability, distributed systems, DevOps and modern software tools to the community.',
        first: 'Our main objetive is to level up the community’s knowledge, by bringing great speakers from the teams that are paving the way for a global scale in tomorrow’s apps and services.',
        second: 'Last year’s event was successful beyond our expectations, with over 350 attendees, 13 awesome speakers, 10 sponsors and 2 days of exciting talks and workshops, so ScaleConf Colombia is coming back for 2018!'
    }
    speakers: {
        title: Speakers
    }
    scholarships: {
        title: Opportunity Grant,
        first: 'We are constantly looking for ways to make the web development community more inclusive, and our opportunity grant program, which covers the cost of a full ScaleConf Colombia ticket is an important part of that effort.',
        second: 'This scholarship is open to any person that self-identifies as part of an underpresented group in technology and is looking for an opportunity to grow.',
        button: Apply
    }
    code: {
        title: Code of Conduct,
        first: 'A primary goal of ScaleConf Colombia is to be inclusive to the largest number of contributors, with the most varied and diverse backgrounds possible.',
        second: 'As such, we are committed to providing a friendly, safe and welcoming environment for all, regardless of gender, sexual orientation, ability, ethnicity, socioeconomic status, and religion (or lack thereof). This code of conduct outlines our expectations for all those who participate in our community, as well as the consequences for unacceptable behavior. We invite all those who participate in ScaleConf Colombia to help us create safe and positive experiences for everyone.',
        button: Read our Code of Conduct
    }
    footer: {
        title: 'Let’s stay in touch, follow us',
        question: 'Got any questions?'
    }
es:
    nav:
        - ScaleConf Colombia 2017
        - Videos de la Conferencia
        - CFP abierto
