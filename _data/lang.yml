            link: 'https://www.metrodemedellin.gov.co/',
            intro: 'Moverse por la ciudad es fácil y rápido usando el sistema Metro. El Metro cuenta con 2 lineas de tren y está conectado a 2 lineas de Metrocable (teleférico).',
            mapLink: 'https://www.metrodemedellin.gov.co/Portals/1/pdf/g-mapa-esquematico.PDF.pdf?ver=2017-03-02-075732-720',
            map: 'See Metro map',
